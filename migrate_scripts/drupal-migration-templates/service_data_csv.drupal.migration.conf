langcode: en
status: true
dependencies: {  }
id: service_data_csv
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Service data'
migration_group: service_data
label: 'Migrate conversion solutions (services) from CSV'
source:
  plugin: csv
  path: 'public://services.csv'
  delimiter: ','
  enclosure: '"'
  header_row_count: 1
  ids:
    - id
  fields:
    -
      name: id
      label: 'Unique Id'
    -
      name: title
      label: Title
    -
      name: alternativetitle
      label: 'Alternative Title'
    -
      name: accesspoints
      label: Accesspoints
    -
      name: body
      label: Description
    -
      name: communities
      label: Communities
    -
      name: invocations
      label: Invocations
    -
      name: usagelocal
      label: 'Usage: local'
    -
      name: usageoperate
      label: 'Usage: operate'
    -
      name: usagefurther
      label: 'Usage: further'
    -
      name: license
      label: License
    -
      name: inputformats
      label: Inputformats
    -
      name: inputformatscomment
      label: 'Inputformats comment'
    -
      name: outputformats
      label: Outputformats
    -
      name: outputformatscomment
      label: 'Outputformats comment'
    -
      name: statuses
      label: Statuses
    -
      name: publicationdate
      label: 'Publication Date'
    -
      name: lastmodificationdate
      label: 'Last Modification Date'
    -
      name: knowledgelevel
      label: 'Knowledge Level'
    -
      name: applicationcategory
      label: 'Application Category'
    -
      name: applicationsubcategory
      label: 'Application Subcategory'
    -
      name: seealso
      label: 'See Also'
    -
      name: source
      label: Source
    -
      name: contacts
      label: Contacts
process:
  title: title
  alternativetitle: field_alternative_name
  field_url:
    -
      plugin: skip_on_empty
      source: accesspoints
      method: process
    -
      plugin: explode
      delimiter: '|'
  body/value: body
  body/format:
    plugin: default_value
    default_value: basic_html
  field_community:
    -
      plugin: skip_on_empty
      source: communities
      method: process
    -
      plugin: explode
      delimiter: '|'
    -
      plugin: migration_lookup
      migration: service_communities_csv
  field_invocation_type:
    -
      plugin: skip_on_empty
      source: invocations
      method: process
    -
      plugin: explode
      delimiter: '|'
    -
      plugin: migration_lookup
      migration: service_invocations_csv
  field_local_use:
    -
      plugin: skip_on_empty
      source: usagelocal
      method: process
    -
      plugin: explode
      delimiter: '|'
    -
      plugin: migration_lookup
      migration: service_usages_csv
  field_operate_service:
    -
      plugin: skip_on_empty
      source: usageoperate
      method: process
    -
      plugin: explode
      delimiter: '|'
    -
      plugin: migration_lookup
      migration: service_usages_csv
  field_further_development:
    -
      plugin: skip_on_empty
      source: usagefurther
      method: process
    -
      plugin: explode
      delimiter: '|'
    -
      plugin: migration_lookup
      migration: service_usages_csv
  field_input_format:
    -
      plugin: skip_on_empty
      source: inputformats
      method: process
    -
      plugin: explode
      delimiter: '|'
    -
      plugin: migration_lookup
      migration: service_formats_csv
  field_input_format_comment/value: inputformatscomment
  field_input_format_comment/format:
    plugin: default_value
    default_value: basic_html
  field_output_format:
    -
      plugin: skip_on_empty
      source: outputformats
      method: process
    -
      plugin: explode
      delimiter: '|'
    -
      plugin: migration_lookup
      migration: service_formats_csv
  field_output_format_comment/value: outputformatscomment
  field_output_format_comment/format:
    plugin: default_value
    default_value: basic_html
  type:
    plugin: default_value
    default_value: solution
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - service_communities_csv
    - service_invocations_csv
    - service_usages_csv
    - service_formats_csv
